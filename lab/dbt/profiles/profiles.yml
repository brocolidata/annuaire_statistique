dataplatform_local:
  target: prod
  outputs:
    prod:
      type: duckdb
      path: "{{ env_var('DUCKDB_DATA') }}/raw.duckdb"
      database: raw
      extensions:
        - httpfs
        - parquet
      attach:
        - path: "{{ env_var('DUCKDB_DATA') }}/stg_duck.db"
          alias: "stg"
        - path: "{{ env_var('DUCKDB_DATA') }}/int_duck.db"
          alias: "int"
        - path: "{{ env_var('DUCKDB_DATA') }}/ods_duck.db"
          alias: "ods"