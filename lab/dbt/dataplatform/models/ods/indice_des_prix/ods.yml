models:
  - name: ipp
    access: public
    config:
      group: indice_des_prix
    description: >
      Industrial, energy and mining producer price index

      
      [Preview data in GitHub](https://github.com/brocolidata/annuaire_statistique/blob/main/lab/dwh_data/ods/indice_des_prix/ipp.csv)
    columns:
      - name: libelle_fr
        description: "French label"
        tests:
          - not_null

      - name: libelle_ar
        description: "Arabic label"
        tests:
          - not_null

      - name: year
        description: "Year of the record"
        tests:
          - not_null

      - name: value
        description: "Value of the record"
        tests:
          - not_null

      - name: base_year
        description: "Base year of the index (Base 100)"
        tests:
          - not_null
