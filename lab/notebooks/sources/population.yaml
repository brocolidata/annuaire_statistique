- name: "  2 - 4 Population selon le groupe d'âge, le sexe et le milieu de résidence (en milliers) (1)"
  table_name: "4"
  config:
    sheet_name: "4"
    historic_periods: 3
    # type: index
    base_year_cell: "A9"
    data_cells_range: "A9:E62"
    columns_cells_range: "A9:E62"
    dimension_cols_index: [0,1,2,3]
    # dimension_cols_rename:  ["libelle_fr", "2018","2017","2014",ibelle_ar"]
    merge_strategy: merge_categories_and_elements
  data_ranges:
    2019:
      version: 1
      config:
        data_cells_range: "A9:E62"

    2020:
      version: 2
      config:
        data_cells_range: "A9:E62"
    2021:
      version: 3
      config:
        data_cells_range: "A9:E62"

    2022:
      version: 4
      config:
        data_cells_range: "A9:E62"
